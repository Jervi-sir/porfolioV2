    <div class="body">
        <header>

        </header>
        <main>
            <div class="header">
                <h1>Contact me for Your Project</h1>
                <p>We can book a session, in order to turn your business idea into real world product</p>
            </div>
            <div class="main">

                <form action="">
                    <div class="box">
                        <label for="email">Enter Your Email Address</label>
                        <input type="email" class="input-box">
                    </div>
                    <div class="box">
                        <label for="subject">Lemme know your name <span>( optional )</span> </label>
                        <input type="text" class="input-box">
                    </div>
                    <div class="box">
                        <label for="email">Your Enquiry</label>
                        <textarea name="message" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="box">
                        <button>Submit</button>
                    </div>

                </form>


            </div>
            
        </main>
        
    </div>
    <script>
        (function () {

            myHTMLInclude();

            function myHTMLInclude() {
            var z, i, a, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                if (z[i].getAttribute("w3-include-html")) {
                a = z[i].cloneNode(false);
                file = z[i].getAttribute("w3-include-html");
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (xhttp.readyState == 4 && xhttp.status == 200) {
                    a.removeAttribute("w3-include-html");
                    a.innerHTML = xhttp.responseText;
                    z[i].parentNode.replaceChild(a, z[i]);
                    myHTMLInclude();
                    }
                }      
                xhttp.open("GET", file, true);
                xhttp.send();
                return;
                }
            }
            }

        })();
    </script>
</body>
